{% extends "faces_base.html" %}
{% block body %}
    <form class="text-center mt-5" method="post" action="{% url 'upload' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input hidden required accept="image/*" type="file" id="faces" name="faces" webkitdirectory mozdirectory>
        <label for="faces" class="btn btn-primary btn-lg">Take a photo</label>

        <button type="submit" class="btn btn-primary">Send</button>
    </form>
{% endblock %}
